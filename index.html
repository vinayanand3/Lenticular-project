<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>High-Density Lenticular</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            color: white;
            transition: opacity 0.5s ease;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h2>Lenticular Print</h2>
    <p style="color: #888; margin-bottom: 20px;">Tilt to Flip</p>
    <button id="start-btn">Start Experience</button>
</div>

<!-- Import Three.js -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // 1. SETUP IMAGES
    const IMG_1 = 'https://picsum.photos/id/237/1024/1024'; 
    const IMG_2 = 'https://picsum.photos/id/238/1024/1024'; 

    // 2. CONFIG: DENSITY
    // 600.0 is much tighter. It mimics a ~60 LPI lens.
    const LENS_DENSITY = 600.0; 

    // 3. SCENE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 1; 

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3)); // High pixel ratio for crisp lines
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const loadTex = (url) => {
        const tex = loader.load(url);
        tex.colorSpace = THREE.SRGBColorSpace;
        tex.minFilter = THREE.LinearFilter;
        tex.magFilter = THREE.LinearFilter;
        return tex;
    };

    // 4. THE SHADER
    const material = new THREE.ShaderMaterial({
        uniforms: {
            uTex1: { value: loadTex(IMG_1) },
            uTex2: { value: loadTex(IMG_2) },
            uIncline: { value: 0.0 },
            uDensity: { value: LENS_DENSITY },
            uRes: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform sampler2D uTex1;
            uniform sampler2D uTex2;
            uniform float uIncline;
            uniform float uDensity;
            varying vec2 vUv;

            void main() {
                // Calculate the phase of the lenticular sheet
                // We add the uIncline offset to "slide" the lenses
                float phase = vUv.x * uDensity * 3.14159 + (uIncline * 3.14159);
                
                // The Sine Wave
                float pattern = sin(phase);

                // SHARPENING THE TRANSITION
                // Instead of a soft fade, we use a tight smoothstep.
                // -0.05 to 0.05 creates a very small blurred edge for anti-aliasing,
                // but keeps the transition mostly sharp.
                float mask = smoothstep(-0.05, 0.05, pattern);

                // Fetch Images
                vec4 tex1 = texture2D(uTex1, vUv);
                vec4 tex2 = texture2D(uTex2, vUv);

                // Mix based on the sharp mask
                vec4 color = mix(tex1, tex2, mask);

                // SUBTLE GLOSS
                // At high density, we reduce the ridge width/intensity so it doesn't wash out the image
                float ridge = smoothstep(0.98, 1.0, abs(pattern));
                color.rgb += ridge * 0.05; // Very subtle shine

                gl_FragColor = color;
            }
        `
    });

    const geometry = new THREE.PlaneGeometry(2, 2); // Full screen quad
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    // 5. MOTION LOGIC
    let targetIncline = 0.0;
    let currentIncline = 0.0;

    function handleOrientation(event) {
        let tilt = event.gamma || 0; // Left/Right tilt

        // Map tilt (-30 to 30 degrees) to -1.0 to 1.0
        // This range ensures we shift the sine wave by a full PI (half cycle)
        // creating a complete swap from Image A to Image B.
        let normTilt = Math.max(-30, Math.min(30, tilt)) / 30;
        
        targetIncline = normTilt;
    }

    // 6. INIT & PERMISSIONS
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');

    startBtn.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                } else {
                    alert('Motion permission is required for the effect.');
                }
            } catch (e) { console.error(e); }
        } else {
            // Android / Desktop fallback
            window.addEventListener('deviceorientation', handleOrientation);
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
            
            // Mouse fallback for testing on desktop
            window.addEventListener('mousemove', (e) => {
                targetIncline = ((e.clientX / window.innerWidth) * 2 - 1);
            });
        }
    });

    // 7. ANIMATION LOOP
    function animate() {
        requestAnimationFrame(animate);

        // Smooth physics
        currentIncline += (targetIncline - currentIncline) * 0.08;

        material.uniforms.uIncline.value = currentIncline;
        
        // Optional: Slight physical tilt of the plane for depth
        plane.rotation.y = currentIncline * 0.15; 

        renderer.render(scene, camera);
    }
    
    // Resize Handle
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
