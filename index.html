<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DBZ Lenticular Generator</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            color: #FFD700;
            text-align: center;
            transition: opacity 0.5s;
        }

        h1 {
            font-size: 2rem;
            color: #FF8800;
            text-shadow: 0 0 10px #FF8800;
            margin: 0 0 10px 0;
            font-style: italic;
        }

        p { color: #fff; font-size: 0.9rem; margin-bottom: 30px; font-weight: normal; font-family: sans-serif; }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>SAIYAN MODE</h1>
    <p>Tilt device to Transform</p>
    <button id="start-btn">Activate</button>
</div>

<!-- Import Three.js -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // ==========================================
    // 1. PROCEDURAL IMAGE GENERATOR (DBZ THEME)
    // ==========================================
    // This creates high-res textures in memory so we don't rely on external URLs.
    
    function createDBZTexture(mode) {
        const size = 1024;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        if (mode === 'base') {
            // --- IMAGE 1: BASE FORM (Goku Gi Colors) ---
            // Background
            const grad = ctx.createLinearGradient(0, 0, 0, size);
            grad.addColorStop(0, '#e65100'); // Dark Orange
            grad.addColorStop(1, '#ff6d00'); // Orange
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, size, size);

            // Kanji / Symbol Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 300, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            
            // Inner Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 280, 0, Math.PI * 2);
            ctx.fillStyle = '#000'; // Silhouette
            ctx.fill();

            // Text
            ctx.fillStyle = '#e65100';
            ctx.font = '900 180px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("BASE", size/2, size/2);
            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText("POWER: 5000", size/2, size/2 + 350);

        } else {
            // --- IMAGE 2: SUPER SAIYAN (Gold/Yellow) ---
            // Background
            const grad = ctx.createLinearGradient(0, 0, size, size);
            grad.addColorStop(0, '#FFD700'); // Gold
            grad.addColorStop(1, '#FFFFE0'); // Light Yellow
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, size, size);

            // Lightning Bolts (Simple lines)
            ctx.strokeStyle = '#00FFFF'; // Cyan lightning
            ctx.lineWidth = 15;
            for(let i=0; i<10; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random()*size, 0);
                ctx.lineTo(Math.random()*size, size);
                ctx.stroke();
            }

            // Aura Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 300, 0, Math.PI * 2);
            ctx.fillStyle = '#FFF';
            ctx.shadowBlur = 50;
            ctx.shadowColor = 'cyan';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Inner Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, 280, 0, Math.PI * 2);
            ctx.fillStyle = '#e6b800'; // Dark Gold
            ctx.fill();

            // Text
            ctx.fillStyle = '#FFFFE0';
            ctx.font = '900 180px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("SSJ", size/2, size/2);
            
            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText("POWER: 9M+", size/2, size/2 + 350);
        }

        return new THREE.CanvasTexture(canvas);
    }

    // ==========================================
    // 2. SCENE SETUP
    // ==========================================

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 1.1;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3)); // Max quality
    document.body.appendChild(renderer.domElement);

    // Generate Textures
    const texBase = createDBZTexture('base');
    const texSSJ = createDBZTexture('ssj');
    
    // Set color space for correct rendering
    texBase.colorSpace = THREE.SRGBColorSpace;
    texSSJ.colorSpace = THREE.SRGBColorSpace;

    // ==========================================
    // 3. THE HOLOGRAPHIC SHADER
    // ==========================================

    const material = new THREE.ShaderMaterial({
        uniforms: {
            uTex1: { value: texBase },
            uTex2: { value: texSSJ },
            uIncline: { value: 0.0 },
            uDensity: { value: 800.0 }, // High density lines
            uRes: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform sampler2D uTex1;
            uniform sampler2D uTex2;
            uniform float uIncline;
            uniform float uDensity;
            varying vec2 vUv;

            void main() {
                // LENTICULAR MATH
                // 1. Create vertical strips based on X coordinate
                // 2. Shift strips based on tilt (uIncline)
                float phase = vUv.x * uDensity * 3.14159 + (uIncline * 3.14159);
                
                float pattern = sin(phase);

                // SHARP TRANSITION
                // smoothstep(-0.02, 0.02) makes the lines very crisp
                float mask = smoothstep(-0.02, 0.02, pattern);

                vec4 c1 = texture2D(uTex1, vUv);
                vec4 c2 = texture2D(uTex2, vUv);

                // Mix images based on the strip pattern
                vec4 color = mix(c1, c2, mask);

                // PLASTIC RIDGE HIGHLIGHT
                // Adds a tiny bit of white to the edges of the strips
                // to mimic the physical ridges of a lenticular card.
                float shine = smoothstep(0.95, 1.0, abs(pattern));
                color.rgb += shine * 0.1;

                gl_FragColor = color;
            }
        `
    });

    // Create the Card Plane
    const geometry = new THREE.PlaneGeometry(2, 2); 
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);


    // ==========================================
    // 4. CONTROL & PHYSICS
    // ==========================================
    
    let targetIncline = 0.0;
    let currentIncline = 0.0;

    function handleOrientation(event) {
        const tilt = event.gamma || 0; // Left/Right tilt
        
        // Normalize tilt: -25deg to +25deg becomes -1.0 to 1.0
        let norm = Math.max(-25, Math.min(25, tilt)) / 25;
        targetIncline = norm;
    }

    // Initialize
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');

    startBtn.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                } else {
                    alert('Permission denied. Effect needs tilt controls.');
                }
            } catch (e) { console.error(e); }
        } else {
            // Android / Desktop Fallbacks
            window.addEventListener('deviceorientation', handleOrientation);
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);

            // MOUSE SUPPORT (For testing on PC)
            window.addEventListener('mousemove', (e) => {
                targetIncline = (e.clientX / window.innerWidth) * 2 - 1;
            });
        }
    });

    function animate() {
        requestAnimationFrame(animate);

        // Smooth movement (Lerp)
        currentIncline += (targetIncline - currentIncline) * 0.08;

        // Update Shader
        material.uniforms.uIncline.value = currentIncline;

        // Rotate plane in 3D for extra effect
        plane.rotation.y = currentIncline * 0.15;

        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
</body>
</html>
