<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DBZ Clean Transition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            color: #FFD700;
            text-align: center;
            transition: opacity 0.3s;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #FF8800;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="color:white; margin:0;">READY</h1>
    <p style="color:#888;">Tilt device to transform</p>
    <button id="start-btn">START</button>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // ==========================================
    // 1. IMAGE GENERATION (Corrected for Contrast)
    // ==========================================
    function createDBZTexture(mode) {
        const size = 1024;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        if (mode === 'base') {
            // BASE FORM: Dark Blue/Orange
            ctx.fillStyle = '#000';
            ctx.fillRect(0,0,size,size);
            
            // Background Aura
            const grad = ctx.createRadialGradient(size/2, size/2, 100, size/2, size/2, 600);
            grad.addColorStop(0, '#ff4500'); // Red-Orange
            grad.addColorStop(1, '#000000');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,size,size);

            // Big Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '900 250px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("GOKU", size/2, size/2 - 50);
            
            ctx.font = 'bold 100px Arial';
            ctx.fillStyle = '#ff4500';
            ctx.fillText("BASE FORM", size/2, size/2 + 150);

        } else {
            // SSJ FORM: Bright Gold
            ctx.fillStyle = '#443300';
            ctx.fillRect(0,0,size,size);

            // Background Aura
            const grad = ctx.createRadialGradient(size/2, size/2, 100, size/2, size/2, 600);
            grad.addColorStop(0, '#FFD700'); // Gold
            grad.addColorStop(1, '#8B6508'); // Dark Gold
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,size,size);
            
            // Lightning
            ctx.strokeStyle = '#E0FFFF';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(100, 100); ctx.lineTo(300, 400); ctx.lineTo(200, 600); ctx.lineTo(500, 900);
            ctx.stroke();

            // Big Text
            ctx.fillStyle = '#000000'; // Black text for contrast against gold
            ctx.font = '900 250px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("SSJ", size/2, size/2 - 50);
            
            ctx.font = 'bold 100px Arial';
            ctx.fillStyle = '#FFF';
            ctx.fillText("SUPER", size/2, size/2 + 150);
        }

        return new THREE.CanvasTexture(canvas);
    }

    // ==========================================
    // 2. SCENE
    // ==========================================
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 1.1;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3));
    document.body.appendChild(renderer.domElement);

    const texBase = createDBZTexture('base');
    const texSSJ = createDBZTexture('ssj');
    texBase.colorSpace = THREE.SRGBColorSpace;
    texSSJ.colorSpace = THREE.SRGBColorSpace;

    // ==========================================
    // 3. THE FIXED SHADER (SOLVES GHOSTING)
    // ==========================================
    const material = new THREE.ShaderMaterial({
        uniforms: {
            uTex1: { value: texBase },
            uTex2: { value: texSSJ },
            uIncline: { value: 0.0 },
            uDensity: { value: 600.0 }, // 600 is good for mobile
        },
        vertexShader: `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform sampler2D uTex1;
            uniform sampler2D uTex2;
            uniform float uIncline;
            uniform float uDensity;
            varying vec2 vUv;

            void main() {
                // 1. Generate the Sine Wave (The "Bars")
                // range: -1.0 to 1.0
                float wave = sin(vUv.x * uDensity * 3.14159);
                
                // 2. MAGIC FIX: ADD OFFSET INSTEAD OF PHASE SHIFT
                // We add (uIncline * 2.5) to the wave.
                // If Incline is -1.0 (Left) -> Wave becomes negative -> All Image A
                // If Incline is +1.0 (Right) -> Wave becomes positive -> All Image B
                float threshold = wave + (uIncline * 3.5); 

                // 3. HARD CUT
                // smoothstep(-0.1, 0.1) creates a sharp transition.
                // When threshold is high (tilted right), mask becomes 1.0 (Pure Image B)
                // When threshold is low (tilted left), mask becomes 0.0 (Pure Image A)
                float mask = smoothstep(-0.2, 0.2, threshold);

                // 4. Fetch Colors
                vec4 c1 = texture2D(uTex1, vUv);
                vec4 c2 = texture2D(uTex2, vUv);

                // 5. Mix
                vec4 color = mix(c1, c2, mask);

                // 6. Optional: Add subtle ridge texture only during transition
                // This makes the solid images look clean, but the transition look textured
                float ridge = (1.0 - abs(uIncline)); // Fade out ridges at extreme angles
                color.rgb += smoothstep(0.9, 1.0, abs(wave)) * 0.1 * ridge;

                gl_FragColor = color;
            }
        `
    });

    const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
    scene.add(plane);

    // ==========================================
    // 4. LOGIC
    // ==========================================
    let targetIncline = 0.0;
    let currentIncline = 0.0;

    function handleOrientation(event) {
        let tilt = event.gamma || 0; 
        // Clamp tilt to +/- 30 degrees
        // Divide by 30 to get -1.0 to 1.0 range
        let norm = Math.max(-30, Math.min(30, tilt)) / 30;
        targetIncline = norm;
    }

    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');

    startBtn.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 300);
                }
            } catch (e) {}
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
            
            // Mouse Fallback
            window.addEventListener('mousemove', (e) => {
               targetIncline = (e.clientX / window.innerWidth) * 2 - 1;
            });
        }
    });

    function animate() {
        requestAnimationFrame(animate);
        // Smooth lerp
        currentIncline += (targetIncline - currentIncline) * 0.1;
        material.uniforms.uIncline.value = currentIncline;
        
        // 3D Tilt
        plane.rotation.y = currentIncline * 0.2;
        
        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
