<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DBZ Triple Lenticular</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            color: white;
            transition: opacity 0.5s;
        }
        
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
    </style>
</head>
<body>

<div id="overlay">
    <h2>TRIPLE THREAT</h2>
    <p style="color:#aaa">Tilt Left (Broly) &bull; Center (Goku) &bull; Right (Vegeta)</p>
    <button id="start-btn">POWER UP</button>
</div>

<!-- Import Three.js -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // 1. CONFIGURATION: THE THREE IMAGES
    // I have selected images that closely match your reference upload.
    
    // LEFT: Broly (Green)
    const IMG_LEFT = 'https://i.pinimg.com/736x/8f/3e/26/8f3e260df43126d40786522c0615591c.jpg';
    
    // CENTER: UI Goku (Silver/White) - The "Base" state
    const IMG_CENTER = 'https://i.pinimg.com/736x/0d/da/e8/0ddae81bf4477c7f4c9c745674c5d2a2.jpg';
    
    // RIGHT: SSGSS Vegeta (Blue)
    const IMG_RIGHT = 'https://i.pinimg.com/736x/26/66/b6/2666b6c22144d473796328638363768b.jpg';

    // DENSITY: 800.0 is very high density (thin lines)
    const LENS_DENSITY = 800.0; 

    // 2. SCENE SETUP
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 1.15; // Zoomed to fill screen

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3)); // High DPI for crisp lines
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    
    // Helper to load and configure textures
    const loadTex = (url) => {
        const tex = loader.load(url);
        tex.colorSpace = THREE.SRGBColorSpace;
        tex.minFilter = THREE.LinearFilter;
        tex.magFilter = THREE.LinearFilter;
        // Important: Clamp to edge prevents weird artifact lines at the border
        tex.wrapS = THREE.ClampToEdgeWrapping;
        tex.wrapT = THREE.ClampToEdgeWrapping;
        return tex;
    };

    // 3. THE "TRIPLE FLIP" SHADER
    const material = new THREE.ShaderMaterial({
        uniforms: {
            uTexLeft: { value: loadTex(IMG_LEFT) },
            uTexCenter: { value: loadTex(IMG_CENTER) },
            uTexRight: { value: loadTex(IMG_RIGHT) },
            uIncline: { value: 0.0 }, // Range: -1 (Left) to 0 (Center) to 1 (Right)
            uDensity: { value: LENS_DENSITY },
            uRes: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        },
        vertexShader: `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform sampler2D uTexLeft;
            uniform sampler2D uTexCenter;
            uniform sampler2D uTexRight;
            uniform float uIncline;
            uniform float uDensity;
            varying vec2 vUv;

            void main() {
                // 1. GENERATE THE LENTICULAR WAVE
                // A sine wave that creates vertical bars across the screen
                float wave = sin(vUv.x * uDensity * 3.14159);
                
                // 2. FETCH ALL THREE IMAGES
                vec4 cLeft = texture2D(uTexLeft, vUv);
                vec4 cCenter = texture2D(uTexCenter, vUv);
                vec4 cRight = texture2D(uTexRight, vUv);

                // 3. LOGIC FOR MIXING 3 IMAGES
                // We start with the CENTER image as the base.
                vec4 finalColor = cCenter;

                // LOGIC A: TILT LEFT (uIncline < 0)
                // If uIncline is negative, we mix Center -> Left
                if (uIncline < 0.0) {
                    // We calculate a threshold. 
                    // As incline goes to -1.0, the "Left" image bars get wider.
                    // The multiplier (3.0) determines how "fast" the swap happens.
                    float threshold = wave + (abs(uIncline) * 3.0); 
                    
                    // Create a sharp mask
                    float mask = smoothstep(0.8, 1.2, threshold);
                    
                    finalColor = mix(cCenter, cLeft, mask);
                }
                
                // LOGIC B: TILT RIGHT (uIncline > 0)
                // If uIncline is positive, we mix Center -> Right
                if (uIncline > 0.0) {
                    float threshold = wave + (uIncline * 3.0);
                    
                    // Note: We inverse the logic slightly for the other direction
                    // to ensure the bars slide in from the correct side visually
                    float mask = smoothstep(0.8, 1.2, threshold);
                    
                    finalColor = mix(cCenter, cRight, mask);
                }

                // 4. ADD PHYSICAL PLASTIC RIDGES
                // This adds the white specular highlight on the "peaks" of the lenses
                // We fade the ridges out slightly when fully tilted so the image is clear
                float ridgeVisibility = 1.0 - (abs(uIncline) * 0.5);
                float shine = smoothstep(0.95, 1.0, abs(wave));
                finalColor.rgb += shine * 0.08 * ridgeVisibility;

                gl_FragColor = finalColor;
            }
        `
    });

    // Create the geometry (Full Screen Plane)
    // Adjusted scale to ensure it fills screen on all aspect ratios
    const geometry = new THREE.PlaneGeometry(2.5, 2.5); 
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    // 4. TILT SENSOR LOGIC
    let targetIncline = 0.0;
    let currentIncline = 0.0;

    function handleOrientation(event) {
        // Gamma is usually Left/Right tilt (-90 to 90)
        let tilt = event.gamma || 0;
        
        // We clamp the tilt to +/- 30 degrees.
        // This is a comfortable wrist motion.
        // -30deg = Full Left (Broly)
        // 0deg = Center (Goku)
        // +30deg = Full Right (Vegeta)
        let normalized = Math.max(-30, Math.min(30, tilt)) / 30;
        
        targetIncline = normalized;
    }

    // 5. PERMISSIONS & STARTUP
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');

    startBtn.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try {
                // iOS 13+ permission request
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);
                } else {
                    alert('Permission denied. Tilt control required.');
                }
            } catch (e) { console.error(e); }
        } else {
            // Android / Desktop
            window.addEventListener('deviceorientation', handleOrientation);
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);

            // MOUSE FALLBACK (Test on Desktop)
            window.addEventListener('mousemove', (e) => {
                // Map mouse X to -1 to 1
                targetIncline = (e.clientX / window.innerWidth) * 2 - 1;
            });
        }
    });

    // 6. ANIMATION LOOP
    function animate() {
        requestAnimationFrame(animate);

        // Smooth Physics (Lerp)
        // 0.1 makes the transition feel responsive but heavy
        currentIncline += (targetIncline - currentIncline) * 0.1;
        
        // Update Shader
        material.uniforms.uIncline.value = currentIncline;
        
        // Add slight 3D rotation to the mesh itself for depth
        plane.rotation.y = currentIncline * 0.2; 

        renderer.render(scene, camera);
    }
    
    // Resize Handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        material.uniforms.uRes.value.set(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
